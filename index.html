<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Checkboxes and Radio Buttons - CSS and SCSS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- TYPE CHECKBOX / SIZE LARGE -->
    <ul>
     <li>
       <label class="selection selection__check selection__large">
         <input type="checkbox" disabled>
         <span class="selection--mark"></span>
         <span class="selection--caption">Disabled</span>
       </label>
     </li>
     <li>
       <label class="selection selection__check selection__large">
         <input type="checkbox" disabled checked>
         <span class="selection--mark"></span>
         <span class="selection--caption">Disabled checked</span>
       </label>
     </li>
     <li>
       <label class="selection selection__check selection__large">
         <input type="checkbox" checked>
         <span class="selection--mark"></span>
         <span class="selection--caption">Checked</span>
       </label>
     </li>
     <li>
       <label class="selection selection__check selection__large">
         <input type="checkbox">
         <span class="selection--mark"></span>
         <span class="selection--caption">Unchecked</span>
       </label>
     </li>
    </ul>

    <!-- TYPE RADIO BUTTON / SIZE LARGE -->
    <ul>
     <li>
       <label class="selection selection__radio selection__large">
         <input type="radio" name="radio-1" disabled>
         <span class="selection--mark"></span>
         <span class="selection--caption">Disabled</span>
       </label>
     </li>
     <li>
       <label class="selection selection__radio selection__large">
         <input type="radio" name="radio-1" checked>
         <span class="selection--mark"></span>
         <span class="selection--caption">Checked radio</span>
       </label>
     </li>
     <li>
       <label class="selection selection__radio selection__large">
         <input type="radio" name="radio-1">
         <span class="selection--mark"></span>
         <span class="selection--caption">Unchecked radio</span>
       </label>
     </li>
    </ul>

    <!-- TYPE CHECKBOX / SIZE MEDIUM -->
    <ul>
     <li>
       <label class="selection selection__check selection__medium">
         <input type="checkbox" disabled>
         <span class="selection--mark"></span>
         <span class="selection--caption">Disabled</span>
       </label>
     </li>
     <li>
       <label class="selection selection__check selection__medium">
         <input type="checkbox" disabled checked>
         <span class="selection--mark"></span>
         <span class="selection--caption">Disabled checked</span>
       </label>
     </li>
     <li>
       <label class="selection selection__check selection__medium">
         <input type="checkbox" checked>
         <span class="selection--mark"></span>
         <span class="selection--caption">Checked</span>
       </label>
     </li>
     <li>
       <label class="selection selection__check selection__medium">
         <input type="checkbox">
         <span class="selection--mark"></span>
         <span class="selection--caption">Unchecked</span>
       </label>
     </li>
    </ul>

    <!-- TYPE RADIO BUTTON / SIZE MEDIUM -->
    <ul>
     <li>
       <label class="selection selection__radio selection__medium">
         <input type="radio" name="radio-2" disabled>
         <span class="selection--mark"></span>
         <span class="selection--caption">Disabled</span>
       </label>
     </li>
     <li>
       <label class="selection selection__radio selection__medium">
         <input type="radio" name="radio-2" checked>
         <span class="selection--mark"></span>
         <span class="selection--caption">Checked radio</span>
       </label>
     </li>
     <li>
       <label class="selection selection__radio selection__medium">
         <input type="radio" name="radio-2">
         <span class="selection--mark"></span>
         <span class="selection--caption">Unchecked radio</span>
       </label>
     </li>
    </ul>

    <!-- TYPE CHECKBOX / SIZE SMALL -->
    <ul>
     <li>
       <label class="selection selection__check selection__small">
         <input type="checkbox" disabled>
         <span class="selection--mark"></span>
         <span class="selection--caption">Disabled</span>
       </label>
     </li>
     <li>
       <label class="selection selection__check selection__small">
         <input type="checkbox" disabled checked>
         <span class="selection--mark"></span>
         <span class="selection--caption">Disabled checked</span>
       </label>
     </li>
     <li>
       <label class="selection selection__check selection__small">
         <input type="checkbox" checked>
         <span class="selection--mark"></span>
         <span class="selection--caption">Checked</span>
       </label>
     </li>
     <li>
       <label class="selection selection__check selection__small">
         <input type="checkbox">
         <span class="selection--mark"></span>
         <span class="selection--caption">Unchecked</span>
       </label>
     </li>
    </ul>

    <!-- TYPE RADIO BUTTON / SIZE SMALL -->
    <ul>
     <li>
       <label class="selection selection__radio selection__small">
         <input type="radio" name="radio-3" disabled>
         <span class="selection--mark"></span>
         <span class="selection--caption">Disabled</span>
       </label>
     </li>
     <li>
       <label class="selection selection__radio selection__small">
         <input type="radio" name="radio-3" checked>
         <span class="selection--mark"></span>
         <span class="selection--caption">Checked radio</span>
       </label>
     </li>
     <li>
       <label class="selection selection__radio selection__small">
         <input type="radio" name="radio-3">
         <span class="selection--mark"></span>
         <span class="selection--caption">Unchecked radio</span>
       </label>
     </li>
    </ul>

  </body>
</html>
